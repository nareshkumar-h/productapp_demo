<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>User List</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div th:include="header"></div>
		<h2>List of Users</h2>

		<table border="1" class="table table-responsive">
			<thead>
				<tr>
					<th>Sno</th>
					<th>Name</th>
					<th>Email</th>
					<th>Active</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${USER_LIST}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.active}"></td>
					<td><a href="" th:href="@{/users/edit(id=${user.id})}"
						class="btn btn-info btn-sm">Edit</a></td>
					<td th:if="!${user.active}"><a href=""
						th:href="@{/users/activate(id=${user.id})}"
						class="btn btn-success btn-sm">Activate</a></td>
					<td th:if="${user.active}"><a href=""
						th:href="@{/users/deactivate(id=${user.id})}"
						class="btn btn-danger btn-sm">Deactivate</a></td>
					<td><a href="" th:href="@{/users/delete(id=${user.id})}"
						class="btn btn-danger btn-sm">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
